<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>软云网络 | Creative Lab</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap"
        rel="stylesheet">
    <link rel="icon" type="image/png" href="./ruanyun.png">
    <link rel="stylesheet" href="./style.css" />
</head>

<body>
    <!-- The Physics World Container -->
    <div id="physics-world">

        <!-- Background Tip -->
        <div class="background-hint">
            <h1 class="bg-title">SOFT CLOUD</h1>
            <p>Drag, Throw, Explore.</p>
        </div>

        <!-- 1. The Core Logo (Physics Object) -->
        <div class="phys-obj circle logo-obj" data-restitution="0.8" data-friction="0.02">
            <img src="./ruanyun.png" alt="Soft Cloud Logo" />
        </div>

        <!-- 2. Project Card: AI Todo -->
        <a href="https://aitodo.zoci.pro/" target="_blank" class="phys-obj pill project-obj" data-restitution="0.6">
            <span class="icon">⚡</span>
            <span class="text">AI 事项 / Todo</span>
            <span class="arrow">↗</span>
        </a>

        <!-- 3. Contact Pill -->
        <a href="mailto:contact@ruanyun.com" class="phys-obj pill contact-obj" data-restitution="0.7">
            <span class="icon">✉</span>
            <span class="text">Email Us</span>
        </a>

        <!-- 4. Decorative / Info Objects -->
        <div class="phys-obj circle small deco-1" data-restitution="0.9">AI</div>
        <div class="phys-obj circle small deco-2" data-restitution="0.9">VR</div>
        <div class="phys-obj square deco-3" data-restitution="0.5">
            <span class="code">SYS.26</span>
        </div>

    </div>

    <script type="module" src="./main.js"></script>
</body>

</html>
